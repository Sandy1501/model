<div class="container mt-3">
  <h1 class="text-center display-4 text-dark mt-3" >{{title}}</h1>
  <table class="table table-dark table-striped">
    <thead>
      <th>Id</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Borrar</th>
      <th>Seleccionar</th>
    </thead>
    <tbody>
      <tr *ngFor="let articulos of inventario">
        <td>{{ articulos.id }}</td>
        <td>{{ articulos.nombre }}</td>
        <td>{{ articulos.precio }}</td>
        <button class="btn btn-danger" (click)="eliminar(articulos.id)">Borrar</button>
        <td>
          <button class="btn btn-warning" (click)="seleccionar(articulos)">Seleccioanar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p>
    <label for="id">Id:</label>
    <input type="number" class="form-control" id="id" [(ngModel)]="formulario.id">
  </p>
  <p>
    <label for="Nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" [(ngModel)]="formulario.nombre">
  </p>
  <p>
    <label for="Precio">Precio:</label>
    <input type="number" class="form-control" id="precio" [(ngModel)]="formulario.precio">
  </p>
  <button class="btn btn-secondary"(click)="agregar()">Agregar</button>
  <button class="btn btn-success" (click)="editar()">Editar</button>
  <button class="btn btn-info" (click)="limpiar()">Limpiar</button>
</div>
